machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t malice_bro .:
        timeout: 1200 # 20 mins
    - mkdir -p ~/docker; docker save malice_bro > ~/docker/image.tar

test:
  override:
    - docker images malice_bro
    - docker run malice_bro -V EICAR | jq .
    - docker run malice_bro -V EICAR | jq -r .bro.markdown

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
